<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>123</title>
  <style>
    .clearfix:after{
      content:"";
      display:block;
      clear:both;
      width:10px;
      height:10px;
      font-size: 10px;
    }
    .menu{
     background-color: #66ccff;
      height:30px;
    }
    .menu li{
      list-style-type:none;
      float:left;
      padding: 0px 10px;
      margin: 5px 0;
    }
    .menu li a:link{
      color:#000;
      padding:20px;
    }
    .menu li a:hover{
         color: #000;
    }
  </style>
</head>
<body>
  <ul class="menu clearfix">
  <li><a href="#">哈哈</a></li>
  <li><a href="#">呼呼</a></li>
  <li><a href="#">呵呵</a></li>
  <li><a href="#">嘻嘻</a></li>
  <li><a href="#">啦啦</a></li>
  <li><a href="#">啊啊啊啊啊</a></li>
  </ul>
</body>
</html>
